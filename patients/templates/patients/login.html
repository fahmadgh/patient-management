{% extends 'patients/base.html' %}

{% block title %}Login - Patient Management System{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">ğŸ¥ Patient Management System</h2>
        <h3 style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">Login</h3>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0;">
            <p>Don't have an account? <a href="{% url 'register' %}" style="color: #3498db;">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
